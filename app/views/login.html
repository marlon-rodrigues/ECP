<div id="login-wrap">

	<div id="login-form-wrap">

		<form data-bind="submit: submitForm">
			<h2>Log in to the MCEC Portal</h2>
			<p>First name: <input data-bind="value: username" /></p>
			<p>Last name: <input data-bind="value: password" /></p>
			<button type="submit">Submit</button>
		</form>
	</div><!-- /#login-form-wrap -->

</div><!-- /#login-wrap -->
