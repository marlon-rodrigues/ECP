<section class="header-info">
	<h1 class="title">Upcoming Events</h1>
	<h3>Select the event you want to work with.</h3>
</section>
<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<div class="content event-preview-wrap">
				<div class="row" data-bind="foreach: eventsList">
                    <div class="col-sm-4 grid-item event-preview match-events">
						<h3 data-bind="text: name"></h3>
						<div class="grid-item-content">
							<p><strong>Dates: </strong><span data-bind="text: start_date"></span> - <span data-bind="text: end_date"></span></p>
							<p><strong>Estimated Attendee:</strong> <span data-bind="text: attendees"></span></p>
							<p><strong>Location:</strong> <span data-bind="text: location"></span></p>
							<a data-bind="click: selectEvent, attr: { href: url }" class="clear-filters">View Event</a>
						</div>
					</div>
                </div>
			</div><!-- /.content -->
		</div><!-- /.col-sm-12 -->
	</div><!-- /.row -->
</div><!-- /.container -->

<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<div class="content event-preview-past">
				<div class="reveal-more"><a href="#" data-reveal-id="#past-events">Past Events</a></div>
				<div class="row reveal-hidden" id="past-events" data-bind="foreach: pastEventsList">
					<div class="col-sm-4 grid-item event-preview match-past-events">
						<h3 data-bind="text: name"></h3>
						<div class="grid-item-content">
							<p><strong>Dates: </strong><span data-bind="text: start_date"></span> - <span data-bind="text: end_date"></span></p>
							<p><strong>Estimated Attendee:</strong> <span data-bind="text: attendees"></span></p>
							<p><strong>Location:</strong> <span data-bind="text: location"></span></p>
							<a data-bind="click: selectEvent, attr: { href: url }" class="clear-filters">View Event</a>
						</div>
					</div>
					
				</div><!-- /.row -->
			</div>
		</div>
	</div>
</div>
